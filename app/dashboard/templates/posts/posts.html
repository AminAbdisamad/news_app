{% extends 'layout/base.html'%}
{%block content%}
<div class="section-heading">
    <h1 class="title">Posts</h1>
    <a class="button is-primary left" href="{{url_for('dashboard.create_post')}}">Add New Post</a>
</div>

<table class="table box">
    <thead>
      <tr>
        <th><input type="checkbox"/></th>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Source</th>
        <th>Date</th>
        <th>Actions</th>  
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
            <th><input type="checkbox"/>
            <th>{{ post.id }}</th>
            <td><a href="#">{{ post.title }}</a> </td>
            <td>{{ post.description }}</td>
            <td>{{ post.source}}</td>
            <td>{{post.created_at}}</td>
            <td><a>Delete</a> | <a>Edit</a></td>
      </tr>
    {%endfor%}
    </tbody>
  </table>
{%endblock content%}
