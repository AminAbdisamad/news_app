{% extends 'layout/base.html'%}

{% block content%}
<h1>Create Category</h1>
<!-- FORM -->
<form method="POST" class="box">
    <!-- TITLE -->
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="Post Title">
          </div>
        </div>
    <!-- DESCRIPTION -->
        <div class="field">
        <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" name="description" placeholder="description here"></textarea>
            </div>
        </div>
        <button class="button is-primary">Create</button>
    </form>

{% endblock content %}
