{% extends 'base.html'%} {%block content%}
<div class="container">
  <h1>All Posts</h1>
  {% for post in posts %} {%if post and post.publish == 'yes'%}
  <p>
    Title:{{ post.title }}<br />
    Description: {{ post.description }}<br />
    Source: {{ post.source }}<br />
    Date: {{post.created_at}}<br />
  </p>
  {%endif%} {%endfor%}
</div>
{%endblock%}
